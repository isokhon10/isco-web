<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>

    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color:
             aqua;">div 1 text</div>
            <div style="background-color:
             pink;">div 2 <p>text</p></div>
        </div>

        <div style="
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            ">
            <div style="
            width: 100px;
            background-color:
             aqua;">div 1 text</div>
            <div style="background-color:
             pink ;
             flex: 1;
             ">div 2 flex 1 </div>
        </div>

        <div style="
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            ">
            <div style="
             width: 100px;
             background-color:
             aqua;">div 1 text
            </div>

            <div style="background-color:
             pink ;
             flex: 1;
             ">div 2 flex 1 
             </div>

             <div style="
             width: 100px;
             flex: 2;
             background-color:
             aqua;">div 1 flex 2
            </div>
        </div>

        <div style="
            margin-top: 10px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: end;
            ">
            <div style="
             width: 100px;
             background-color:aqua;"
             >div 1 100px
            </div>

            <div style="
             background-color:pink ;
             width: 100px;
             ">div 2 100px
             </div>
             
             <div style="
             width: 100px;
             background-color:aqua;"
             >div 1 100px
             </div>

        </div>

        <div style="
            margin-top: 10px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">
            <div style="
             width: 100px;
             background-color:aqua;"
             >div 1 100px
            </div>

            <div style="
             background-color:pink ;
             width: 100px;
             ">div 2 100px
             </div>
             
             <div style="
             width: 100px;
             background-color:aqua;"
             >div 1 100px
             </div>
         </div>

        <div style="
            margin-top: 10px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: start;
            ">
            <div style="
             width: 100px;
             background-color:aqua;"
             >div 1 100px
            </div>

            <div style="
             background-color:pink ;
             width: 100px;
             ">div 2 100px
             </div>
             
             <div style="
             width: 100px;
             background-color:aqua;"
             >div 1 100px
             </div>

        </div>
    </body>
</html>
